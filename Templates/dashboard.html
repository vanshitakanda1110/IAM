<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Catalyst Banking</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eef2f3; text-align: center; }
        .container { width: 60%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f9f9f9; margin: 10px; padding: 10px; border-radius: 5px; transition: 0.3s; }
        li:hover { background: #ddd; }
        a { text-decoration: none; color: #007bff; font-weight: bold; }
        a:hover { color: #0056b3; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <h2>Role: {{ role }}</h2>

    <div class="container">
        <h3>Your Accessible Files:</h3>
        <ul>
            {% for category in allowed_files %}
                {% for file in category %}
                    <li>
                        <a href="#" onclick="logFileAccess('{{ username }}', '{{ file }}')">{{ file }}</a>
                    </li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('logout') }}">Logout</a>

    <script>
    function logFileAccess(username, file) {
        fetch('/log_file_access', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: username, file_name: file})
        });
    }
    </script>
</body>
</html>
