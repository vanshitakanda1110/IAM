<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Catalyst Banking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #8b0000, #ff4c4c);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .denied-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        h1 {
            color: white;
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
        }
        .go-back {
            background-color: white;
            color: #8b0000;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .go-back:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="denied-container">
        <h1>ðŸš« Access Denied!</h1>
        <p>This login seems risky! Your account access has been denied.</p>
        <a href="/" class="go-back">Return to Login</a>
    </div>
</body>
</html>
