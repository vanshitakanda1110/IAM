<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard - Adaptive IAM</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>

    <form method="post">
        <label for="device">Device (e.g., Mobile, Laptop):</label><br>
        <input type="text" id="device" name="device" value="Mobile" required><br><br>

        <label for="location">Location (e.g., New York, London):</label><br>
        <input type="text" id="location" name="location" value="New York" required><br><br>

        <input type="submit" value="Login">
    </form>

    {% if risk_score %}
        <h2>Calculated Risk Score: {{ risk_score }}</h2>
        <h2>Decision: {{ decision }}</h2>
    {% endif %}
</body>
</html>
